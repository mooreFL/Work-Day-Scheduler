<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="resetsheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css" >

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- bootstrap jumbotron -->
    <header class="jumbotron text-center">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p>Simply schedule your work day by hour</p>
      <p id="currentDay"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row dialogue">
        <div class="col-1 hour">9</div>
        <!-- class=description gives an additional class to hook into in the script  -->
        <!-- col-10 is the bootstrap sizing -->
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-10" class="row dialogue">
        <div class="col-1 hour">10</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-11" class="row dialogue">
        <div class="col-1 hour">11</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-12" class="row dialogue">
        <div class="col-1 hour">12</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-13" class="row dialogue">
        <div class="col-1 hour">1</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-14" class="row dialogue">
        <div class="col-1 hour">2</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-15" class="row dialogue">
        <div class="col-1 hour">3</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-16" class="row dialogue">
        <div class="col-1 hour">4</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>

      <div id="hour-17" class="row dialogue">
        <div class="col-1 hour">5</div>
        <textarea class="col-10 description">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-download"></i></button>
      </div>
      
    </div>
    <!-- scripts for moment, jquery and the script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
